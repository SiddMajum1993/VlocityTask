<!DOCTYPE html>
<html>

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>

    <script src='./ui-bootstrap-custom-tpls-2.5.0.js'></script>

    <script src="script.js"></script>
</head>

<body ng-app="ContactSearchApp" ng-controller="mainCtrl">

    <header id="Search">
        <input class="searchBar" type="text" placeholder="Search ..." ng-model="searchText" />
        <div id="img" ng-show="selectedPerson.name !== ''">
            <img src={{selectedPerson.img}} height="40" width="40" />
        </div>
        <span>{{username}}</span>
    </header>

    <div class="main">
        <aside class="contactList">
            <div class="list" ng-repeat="people in peopleData | filter:{name:searchText}" ng-click="showDescription($index)">
                <h2>{{people.name}}</h2>
            </div>
        </aside>
        <section>
            <div id="container">
                <div class="descHeader" ng-show="selectedPerson.name !== ''">
                    <img src={{selectedPerson.img}} alt={{selectedPerson.name}} height="80" width="80" />

                    <div class="messageContainer">
                        <button>Send Message!</button>

                        <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-leave="overStar = null"></span>

                    </div>
                </div>
                <div class="descBody">
                    {{selectedPerson.description}}
                </div>
                <div class="dataTable" ng-if="showTable">

                    <table>
                        <tr>
                            <th>Likes</th>
                            <th>Dislikes</th>
                        </tr>
                        <tr ng-repeat="row in likeDislikeArray">
                            <td ng-repeat="item in row"> {{item}} </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <small> Made by siddhartha</small>
    </footer>

</body>

</html>
